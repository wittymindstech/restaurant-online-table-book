<!DOCTYPE html>
<html >
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600'>
  <link rel="stylesheet" href="{% static 'assets/css/profile-style.css' %}">

</head>

<body>
  <div class="container">
  <header>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </header>
  <main>

    <div class="row">

      <div class="left col-lg-4">
        <div class="photo-left">
          <img class="photo" src="https://images.pexels.com/photos/1804796/pexels-photo-1804796.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
        </div>
        <h4 class="name">{{profile.first_name}} {{profile.last_name}}</h4>
        <p class="info">Description</p>
        <p class="info">{{profile.email}}</p>
        <div class="stats row">
          <div class="stat col-xs-4" style="padding-right: 50px;">
            <p class="number-stat">3,619</p>
            <p class="desc-stat">Followers</p>
          </div>
          <div class="stat col-xs-4">
            <p class="number-stat">42</p>
            <p class="desc-stat">Following</p>
          </div>
          <div class="stat col-xs-4" style="padding-left: 50px;">
            <p class="number-stat">38</p>
            <p class="desc-stat">Uploads</p>
          </div>
        </div>
        <p class="desc">Description</p>
        <div class="social">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-pinterest-square" aria-hidden="true"></i>
          <i class="fa fa-tumblr-square" aria-hidden="true"></i>
        </div>
      </div>
      <div class="right col-lg-8">
        <ul class="nav">
          <a href="{% url 'profile' username=profile.username %}"><li >PHOTOS</li></a>
          <a href="{% url 'profilevideos' username=profile.username %}"><li  >VIDEOS</li></a>
          <a href="{% url 'profilemusics' username=profile.username %}"> <li>MUSICS</li></a>

        </ul>
        <span class="follow">Follow</span>

        <a href="{% url 'hireme' %}"> <span class="btn btn-danger donate"   >Donate</span></a>

        <div class="row gallery">
          {% for image in images %}
          <div class="col-md-4">
             <img src="{{image.file.url}}"/>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </main>

</div>


</body>
</html>
